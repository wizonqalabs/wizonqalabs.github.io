{% assign feedbacks = site.data.testimonials.testimonials %}
{% if feedbacks %}
  <section id="testimonials" class="testimonials">
    <div class="container">
      <div class="row">
        {% for feedback in feedbacks %}
          <div class="col-lg-6">
            <div class="testimonial-item mt-4">
              <img src="{{ feedback.img_url | absolute_url }}" class="testimonial-img" alt="">
              <h3>{{ feedback.name }}</h3>
              <h4>{{ feedback.role }}</h4>
              <p>
                <i class="bx bxs-quote-alt-left quote-icon-left"></i>
                {{ feedback.feedback }}
                <i class="bx bxs-quote-alt-right quote-icon-right"></i>
              </p>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </section><!-- End Testimonials Section -->
{% endif %}
