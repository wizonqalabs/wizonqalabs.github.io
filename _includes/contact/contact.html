<section id="contact" class="contact">
  <div class="container">

    <div>
      <iframe style="border:0; width: 100%; height: 270px;" src="{{ site.address.map_url }}" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="row mt-5">
      <div class="col-lg-4">
        <div class="info">
          <div class="address">
            <i class="icofont-google-map"></i>
            <h4>Location:</h4>
            <p>{{ site.address.line1 }}, {{ site.address.city }}, {{ site.address.city_abbr }} {{ site.address.pin }}</p>
          </div>

          <div class="email">
            <i class="icofont-envelope"></i>
            <h4>Email:</h4>
            <p>{{ site.contact.email }}</p>
          </div>

          <div class="phone">
            <i class="icofont-phone"></i>
            <h4>Call:</h4>
            <p>{{ site.contact.code }} {{ site.contact.phone }}</p>
          </div>
        </div>
      </div>

      {% include contact/contact-form.html %}
    </div>
  </div>
</section><!-- End Contact Section -->
