<section id="team" class="team section-bg">
  <div class="container">

    <div class="section-title">
      <h2>Team</h2>
      <p>Our Hardowrking Team</p>
    </div>

    <div class="row">
      {% assign teams = site.data.teams.teams %}
      {% for team in teams %}
        <div class="col-lg-6 mt-4 mt-lg-0">
          <div class="member d-flex align-items-start">
            <div class="pic"><img src="{{ team.img_url | absolute_url }}" class="img-fluid" alt=""></div>
            <div class="member-info">
              <h4>{{ team.name }}</h4>
              <span>{{ team.role }}</span>
              <p>{{ team.description }}</p>
              <div class="social">
                {% for link in team.social_links %}
                  <a href="{{ link.url }}"><i class="{{ link.class }}"></i></a>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      {% endfor %}

    </div>

  </div>
</section><!-- End Team Section -->
